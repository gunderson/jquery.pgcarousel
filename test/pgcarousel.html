<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pgcarousel Test </title>
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../src/jquery.pgcarousel.js"></script>

  <style type="text/css">
    #pgcarousel-test{
      width: 400px;
      height: 300px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background-color: #0a0
    }
    .testpage{
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background-color: #a00;
    }
    .pgCarousel-pages, .pgCarousel-page, .pgCarousel-items{
      position: relative;
      width: 100%;
      height: 100%;
    }

  </style>

</head>


<body>
    <div id="pgcarousel-test"></div>

    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
    <div class="testpage"></div>
</body>


  <script type="text/javascript">
    $("#pgcarousel-test").pgCarousel({
      add: $(".testpage")
    });
  </script>
</html>
